name: Governance Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Governance Lint
        run: node scripts/lint-governance.mjs

